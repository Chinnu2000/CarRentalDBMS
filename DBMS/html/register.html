          <script language="javascript">
    function passwordChanged() {
        var strength = document.getElementById('strength');
        var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
        var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
        var enoughRegex = new RegExp("(?=.{6,}).*", "g");
        var pwd = document.getElementById("password");
        var confirm = document.getElementById("cnfPassword");
        var a = document.getElementById("cnfPasswordHelp");
        if (pwd.value.length == 0) {
            strength.innerHTML = 'Type Password';
        } else if (false == enoughRegex.test(pwd.value)) {
            strength.innerHTML = 'More Characters';
        } else if (strongRegex.test(pwd.value)) {
            strength.innerHTML = '<span style="color:green">Strong!</span>';
        } else if (mediumRegex.test(pwd.value)) {
            strength.innerHTML = '<span style="color:orange">Medium!</span>';
        } else {
            strength.innerHTML = '<span style="color:red">Weak!</span>';
        }
        if(pwd.value==confirm.value ){
          a.innerHTML = '<span style="color:green">Matched!</span>';
        }else{
          
           a.innerHTML = '<span style="color:green">Password does not match!</span>';
        }
    }
</script>
<style>
  
  #strength{
    position:relative;

  }
</style>
         <input name="password" placeholder = "Password" id="password" type="password" size="15" maxlength="100" onkeyup="return passwordChanged();" />
<span id="strength">Type Password</span>
